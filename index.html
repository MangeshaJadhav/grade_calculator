<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="heading">Grading System Assignment</h1>
      <div class="container">
        <div class="left-side">
          <h2 class="subheading">Grading System In Js</h2>
          <div>
            <label for="">English</label>
            <input id="english" type="number" />
          </div>
          <div>
            <label for="">Maths</label>
            <input id="maths" type="number" />
          </div>
          <div>
            <label for="">Physics</label>
            <input id="physics" type="number" />
          </div>
          <div>
            <label for="">Chemistry</label>
            <input id="chemistry" type="number" />
          </div>
          <div>
            <label for="">Computer</label>
            <input id="computer" type="number" />
          </div>

          <button id="btn">Calculate Garde</button>
        </div>

        <div class="right-side">
          <h2 class="heading-total">Total</h2>
          <div id="total">50</div>
          <h2 class="heading-average">Avearge</h2>
          <div id="avearge">60</div>
          <h2 class="heading-grade">Grade</h2>
          <div id="grade">C</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
